<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 450px;
      border: 1px solid #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      background: #1f1f1f;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .chatbot-header {
      background: #4285f4;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #181818;
    }
    .chatbot-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chatbot-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: white;
    }
    .chatbot-input button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
    }
    .chatbot-bubble {
      margin: 8px 0;
      padding: 12px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user-message { background: #4caf50; align-self: flex-end; color: white; }
    .bot-message { background: #333; align-self: flex-start; color: #ddd; }
  </style>
</head>
<body>

<div class="chatbot-container" id="chatbot">
  <div class="chatbot-header">FAQ Bot</div>
  <div class="chatbot-messages" id="messages"></div>
  <div class="chatbot-input">
    <input type="text" id="user-input" placeholder="Ask a question...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const faqs = [
  { question: "What is Looker?", answer: "Looker is a business intelligence and data visualization tool." },
  { question: "How to reset my password?", answer: "You can reset your password by clicking on 'Forgot Password' at the login screen." },
  { question: "How to create a dashboard?", answer: "Navigate to 'Dashboards' and click 'Create New Dashboard'." },
  { question: "Who do I contact for support?", answer: "Please contact support@yourcompany.com for assistance." }
];

function sendMessage() {
  const input = document.getElementById('user-input');
  const message = input.value.trim();
  if (!message) return;
  appendMessage(message, 'user');
  input.value = '';

  setTimeout(() => {
    showTyping();
    setTimeout(() => {
      const response = getBotResponse(message);
      removeTyping();
      appendMessage(response, 'bot');
    }, 1000);
  }, 300);
}

function appendMessage(text, sender) {
  const messagesDiv = document.getElementById('messages');
  const msg = document.createElement('div');
  msg.className = `chatbot-bubble ${sender}-message`;
  msg.innerText = text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function showTyping() {
  const messagesDiv = document.getElementById('messages');
  const typingDiv = document.createElement('div');
  typingDiv.id = 'typing';
  typingDiv.className = 'chatbot-bubble bot-message';
  typingDiv.innerText = 'Bot is typing...';
  messagesDiv.appendChild(typingDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function removeTyping() {
  const typingDiv = document.getElementById('typing');
  if (typingDiv) typingDiv.remove();
}

function getSimilarity(a, b) {
  const aWords = a.toLowerCase().split(/\s+/);
  const bWords = b.toLowerCase().split(/\s+/);
  let matchCount = 0;
  for (const word of aWords) {
    if (bWords.includes(word)) matchCount++;
  }
  return matchCount / Math.max(aWords.length, bWords.length);
}

function getBotResponse(userInput) {
  let bestMatch = null;
  let highestScore = 0;
  for (const faq of faqs) {
    const score = getSimilarity(userInput, faq.question);
    if (score > highestScore) {
      highestScore = score;
      bestMatch = faq;
    }
  }
  if (highestScore > 0.3) {
    return bestMatch.answer;
  }
  return "Sorry, I don't know that yet.";
}
</script>

</body>
</html>
